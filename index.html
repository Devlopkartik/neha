

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edition.com</title>
    <style>
        .host {
            text-align: center;

        }

        .host input {
            margin: 4px 1px 2px 1px;
            padding: 4px 1px 2px 1px;
        }
    </style>
</head>

<body>

    <form action="https://api.web3forms.com/submit" method="POST">

        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="0054020e-175f-43aa-972e-1b1457147669">


        <div class="host">
            <input type="text" id="name" name="name" placeholder="Enter Your Name:" required><br>
            <input type="text" id="gen" name="message" placeholder="Enter Your Gender:" required><br>
            <input type="number" id="age" name="age" placeholder="Enter Your Age:" required><br>
            <input type="email" id="gem" name="gmail" placeholder="Enter Your Gmail:" required><br>
            <input type="text" id="pas" name="message" placeholder="password:" required><br>
            <input type="submit" value="Submit">
            <input id="btn" type="button" value="Reast" onclick="Re()"><br>
        </div>
    </form>




    <script>
        let m = document.querySelector("#name");
        let n = document.querySelector("#gen");
        let o = document.querySelector("#age");
        let p = document.querySelector("#gem");
        let q = document.querySelector("#pas");

        function Re() {
            m.value = ''
            n.value = '';
            o.value = '';
            p.value = '';
            q.value = "";

        }


    </script>
</body>

</html>
